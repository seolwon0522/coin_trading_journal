spring:
  application:
    name: trading-bot

  # Web 설정 - API 경로가 정적 리소스로 처리되지 않도록 설정
  mvc:
    throw-exception-if-no-handler-found: true  # 핸들러 없을 때 예외 발생
    static-path-pattern: /static/**  # 정적 리소스는 /static/** 경로에서만 제공

  datasource:
    url: jdbc:postgresql://localhost:5432/trading_bot
    username: postgres
    password: 1q2w3e4r!
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# JWT 설정
jwt:
  secret: ${JWT_SECRET:ThisIsAVerySecureJWTSecretKeyForDevelopmentUse1234567890AbcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ} # 개발용 고정 JWT 키 (108자)
  access-token-validity-in-seconds: 1800
  refresh-token-validity-in-seconds: 604800

# OAuth2 설정
oauth2:
  google:
    client-id: 617965160441-duhprvkkvvhgifgp12osligng8scp8bd.apps.googleusercontent.com
  apple:
    client-id: development-apple-client-id

# 암호화 설정
crypto:
  secret:
    key: ${CRYPTO_SECRET_KEY:3saXgsXn/tNN4CwUzOHLfy23f39UIT/W6uXD5N2HxeY=} # 개발용 고정 AES-256 키 (32바이트)

# Binance API 설정
binance:
  api:
    base-url: https://api.binance.com
    testnet-url: https://testnet.binance.vision
    use-testnet: false
    websocket-url: wss://stream.binance.com:9443
    testnet-websocket-url: wss://testnet.binance.vision

---
# 개발 환경 설정
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/trading_bot_dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.example.trading_bot: DEBUG

---
# 운영 환경 설정
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://prod-server:5432/trading_bot_prod

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    com.example.trading_bot: INFO

---
# 로컬(H2) 환경 설정
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:trading_local;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: true
      path: /h2-console
